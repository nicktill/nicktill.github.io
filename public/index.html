<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Nicholas Tillmann</title>
    <meta name="twitter:title" content="Nicholas Tillmann" />
    <meta name="description" content="Portfolio Website" />
    <meta property="og:description" content="Portfolio Website" />
    <meta name="twitter:description" content="Portfolio Website" />
    <!-- IMG FOR PREVIEWS -->
    <meta
      property="og:image"
      content="https://nicktill.github.io/new-preview.png"
    />
    <meta
      name="twitter:image"
      content="https://nicktill.github.io/new-preview.png"
    />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="shortcut icon" href="http://nicktill.github.io/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload the default background image with high priority to eliminate white flash -->
    <link rel="preload" href="%PUBLIC_URL%/banner-2.jpg" as="image" fetchpriority="high" />
    
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    
    <style>
      /* Immediately set CSS custom property to prevent white flash */
      :root {
        --banner-bg: url('%PUBLIC_URL%/banner-2.jpg');
      }
      
      /* Set both background image and fallback color on body */
      body {
        background: #0a0a0a url('%PUBLIC_URL%/banner-2.jpg') center center/cover no-repeat;
        background-attachment: scroll;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      
      /* Prevent any layout shifts during loading */
      #root {
        min-height: 100vh;
        background: transparent; /* Ensure root doesn't override body background */
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
